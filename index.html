const REPULSION_STRENGTH = -18; // bigger negative = more spread out

/*********************** GRAPH DATA *************************/
const N = 300; // node count
const gData = {
  nodes: [...Array(N).keys()].map(i => ({ id: i, skill: skills[i % skills.length] })),
  links: [...Array(N).keys()].filter(i => i).map(i => ({ source: i, target: Math.round(Math.random() * (i - 1)) }))
};

/*********************** STAR CANVAS *************************/
const canvas = document.getElementById('starCanvas');
const ctx = canvas.getContext('2d');
const cx = canvas.width / 2;
const cy = canvas.height / 2;

function drawGlowingStar() {
    ctx.clearRect(0,0,canvas.width,canvas.height);

    // Glowing aura
    for (let i = 8; i>0; i--){
        ctx.save();
        const glowRadius = 50 + i*10 + Math.sin(Date.now()/900)*2;
        ctx.globalAlpha = 0.03 + 0.06*(i/8);
        ctx.beginPath();
        ctx.arc(cx,cy,glowRadius,0,Math.PI*2);
        ctx.closePath();
        ctx.fillStyle = i%2===0 ? 'rgba(62,189,255,0.7)' : 'rgba(255,236,128,0.3)';
        ctx.shadowColor = i%2===0 ? '#60ecff' : '#fffadc';
        ctx.shadowBlur = 30 + i*5;
        ctx.fill();
        ctx.restore();
    }

    // Central core
    ctx.save();
    const grad = ctx.createRadialGradient(cx,cy,5,cx,cy,20);
    grad.addColorStop(0,'#fff');
    grad.addColorStop(0.3,'#fff6b5');
    grad.addColorStop(1,'#fffacd11');
    ctx.beginPath();
    ctx.arc(cx,cy,20,0,Math.PI*2);
    ctx.closePath();
    ctx.fillStyle = grad;
    ctx.shadowColor='gold';
    ctx.shadowBlur = 30;
    ctx.fill();
    ctx.restore();

    requestAnimationFrame(drawGlowingStar);
}
drawGlowingStar();

/*********************** CREATE TEXTURE *************************/
const starTexture = new THREE.CanvasTexture(canvas);
starTexture.minFilter = THREE.LinearFilter;
starTexture.magFilter = THREE.LinearFilter;
starTexture.needsUpdate = true;

/*********************** BUILD 3D GRAPH *************************/
const Graph = ForceGraph3D({ controlType: 'orbit' })(document.getElementById('3d-graph'))
  .graphData(gData)
  .nodeThreeObject(node=>{
      const group = new THREE.Group();

      // star sprite
      const starCanvas = document.createElement('canvas');
      starCanvas.width = starCanvas.height = 64;
      const ctx = starCanvas.getContext('2d');
      const gradient = ctx.createRadialGradient(32,32,0,32,32,32);
gradient.addColorStop(0,'rgba(255,255,200,1)');    // core (white)
gradient.addColorStop(0.3,'rgba(255,220,120,0.8)');
gradient.addColorStop(0.6,'rgba(255,180,60,0.5)');
gradient.addColorStop(1,'rgba(255,180,60,0)');      // fade out
      ctx.fillStyle = gradient;
      ctx.fillRect(0,0,64,64);

      const texture = new THREE.CanvasTexture(starCanvas);
      const material = new THREE.SpriteMaterial({map: texture, transparent:true});
      const sprite = new THREE.Sprite(material);
      sprite.scale.set(STAR_SIZE, STAR_SIZE, 1);
      group.add(sprite);

      // label
      const labelCanvas = document.createElement('canvas');
      const labelCtx = labelCanvas.getContext('2d');
      labelCtx.font = `${LABEL_FONT_SIZE}px Arial`;
      const text = node.skill;
      const textWidth = labelCtx.measureText(text).width;
      labelCanvas.width = textWidth+20;
      labelCanvas.height = LABEL_FONT_SIZE+10;
      labelCtx.font = `${LABEL_FONT_SIZE}px Arial`;
      labelCtx.fillStyle = '#cce6ff';
      labelCtx.fillText(text,5,LABEL_FONT_SIZE);

      const labelTexture = new THREE.CanvasTexture(labelCanvas);
      const labelMaterial = new THREE.SpriteMaterial({map:labelTexture,transparent:true});
      const label = new THREE.Sprite(labelMaterial);
      label.position.set(0, LABEL_FONT_SIZE*0.2, 0);
      label.scale.set(labelCanvas.width*0.06,labelCanvas.height*0.06,1);
      group.add(label);

      return group;
  })
  .linkWidth(1.0)
  .linkColor(()=> 'rgba(160,200,220,0.08)')
  .linkOpacity(1)
  .linkDirectionalParticles(1)
  .linkDirectionalParticleWidth(PARTICLE_WIDTH)
  .linkDirectionalParticleSpeed(()=> PARTICLE_SPEED)
  .linkDirectionalParticleColor(()=> `rgba(255,246,200,${PARTICLE_OPACITY})`)
  .onNodeHover(node=>document.body.style.cursor=node?'pointer':null)
  ;

/*********************** CAMERA & FORCE *************************/
/*********************** CAMERA & FORCE *************************/
/*********************** CAMERA & FORCE *************************/
/*********************** CAMERA & FORCE *************************/
// -------------------- CONFIG --------------------
const initialZ = 900;        // start far
const zoomTargetZ = 500;     // target after 3s
const zoomDuration = 3000;   // ms

const AUTO_ROTATE_BASE = 0.6;     // gentle base rotation speed
const IDLE_RESUME_MS = 1500;      // wait after last interaction before resuming
const DIR_FLIP_MIN = 4000;        // random direction flip: min interval ms
const DIR_FLIP_MAX = 9000;        // random direction flip: max interval ms

// small vertical precession so it's not only one direction (in radians)
const POLAR_OSC_AMP = 0.08;       // amplitude
const POLAR_OSC_SPEED_HZ = 0.25;  // frequency

// -------------------- INIT --------------------
Graph.cameraPosition({ x: 0, y: 0, z: initialZ });

// keep forces calm for a steady camera
Graph.d3Force('charge').strength(REPULSION_STRENGTH);
Graph.d3AlphaTarget(0);

// controls from 3d-force-graph (OrbitControls underneath)
const controls = Graph.controls();
controls.enableDamping = true;       // smoother camera easing
controls.dampingFactor = 0.06;
controls.minDistance = 150;          // clamp zoom-in
controls.maxDistance = 2000;         // clamp zoom-out

// enable autorotate (we’ll modulate speed and direction below)
controls.autoRotate = true;
controls.autoRotateSpeed = AUTO_ROTATE_BASE;

// -------------------- SMOOTH AUTO ZOOM (after 3s) --------------------
setTimeout(() => {
  const cam = Graph.camera();
  // preserve current x/y, animate z only; keep looking at the origin
  Graph.cameraPosition(
    { x: cam.position.x, y: cam.position.y, z: zoomTargetZ },
    { x: 0, y: 0, z: 0 },
    zoomDuration
  );
}, 3000);

// -------------------- INTERACTION GATING (pause rotation) --------------------
let interacting = false;
let resumeTimer = null;

function setInteracting(state) {
  if (state === interacting) return;
  interacting = state;

  if (interacting) {
    controls.autoRotate = false;        // stop rotation immediately
    if (resumeTimer) { clearTimeout(resumeTimer); resumeTimer = null; }
  } else {
    // resume after the user is idle
    resumeTimer = setTimeout(() => {
      controls.autoRotate = true;
    }, IDLE_RESUME_MS);
  }
}

// OrbitControls emits 'start' when user begins drag/zoom/pan, 'end' when stops
controls.addEventListener('start', () => setInteracting(true));
controls.addEventListener('end', () => setInteracting(false));

// also gate through DOM-level signals for snappy response
const dom = controls.domElement;
['pointerdown', 'touchstart', 'wheel'].forEach(evt =>
    dom.addEventListener(evt, () => setInteracting(true), { passive: true })
 );
['pointerup', 'touchend'].forEach(evt =>
    dom.addEventListener(evt, () => setInteracting(false), { passive: true })
 );
// -------------------- RANDOMIZED ROTATION BEHAVIOR --------------------
let speedSign = 1;

// Randomly flip direction every 4–9s
function scheduleFlip() {
  const next = Math.random() * (DIR_FLIP_MAX - DIR_FLIP_MIN) + DIR_FLIP_MIN;
  setTimeout(() => {
    speedSign *= -1;         // invert direction
    scheduleFlip();          // schedule next flip
  }, next);
}
scheduleFlip();

// Add gentle speed modulation and vertical precession
let t0 = performance.now();
function tick() {
  const t = (performance.now() - t0) / 1000;

  // smoothly vary speed (keeps it feeling “alive” without being chaotic)
  const mod =
    1 + 0.4 * Math.sin(t * 0.5) +      // slow wave
        0.2 * Math.sin(t * 0.13 + 1.7); // even slower wave
  controls.autoRotateSpeed = AUTO_ROTATE_BASE * mod * speedSign;

  // gentle up/down oscillation so it’s not a flat, single-axis orbit
  if (!interacting) {
    // rotateUp expects radians; small delta each frame
    const deltaPolar = POLAR_OSC_AMP * 0.016 * Math.sin(2 * Math.PI * POLAR_OSC_SPEED_HZ * t);
    controls.rotateUp(deltaPolar);
  }

  requestAnimationFrame(tick);
}
tick();







/*********************** KEEP STAR TEXTURE ANIMATED *************************/
function tickUpdate(){
    starTexture.needsUpdate = true;
    requestAnimationFrame(tickUpdate);
}
tickUpdate();
  Graph.onNodeHover(node => {
    document.body.style.cursor = node ? 'pointer' : 'default';
});
