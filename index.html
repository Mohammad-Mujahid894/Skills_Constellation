      const N = 300;
      const gData = {
        nodes: [...Array(N).keys()].map(i => ({ id: i, skill: skills[i] || `Skill ${i}` })),
        links: [...Array(N).keys()]
          .filter(id => id)
          .map(id => ({ source: id, target: Math.round(Math.random() * (id - 1)) }))
      };

function getNodeColor(node) {
  return 'rgb(255, 165, 0)'; // orange for all nodes (like default)
}

const Graph = ForceGraph3D()(document.getElementById('3d-graph'))
  .graphData(gData)
  .nodeRelSize(10)
  .nodeThreeObject(node => {
    const group = new THREE.Group();

    const radius = 10;
    const color = getNodeColor(node);

    const sphere = new THREE.Mesh(
      new THREE.SphereGeometry(radius),
      new THREE.MeshStandardMaterial({ color: color })
    );
    group.add(sphere);

    const canvas = document.createElement('canvas');
    const ctx = canvas.getContext('2d');
    const fontSize = 48;
    ctx.font = `${fontSize}px Arial`;
    const text = node.skill || `Skill ${node.id}`;
    const textWidth = ctx.measureText(text).width;
    canvas.width = textWidth + 40;
    canvas.height = fontSize + 20;
    ctx.font = `${fontSize}px Arial`;
    ctx.fillStyle = 'white';
    ctx.fillText(text, 20, fontSize);
    const texture = new THREE.CanvasTexture(canvas);
    texture.minFilter = THREE.LinearFilter;
    const spriteMaterial = new THREE.SpriteMaterial({ map: texture, transparent: true });
    const sprite = new THREE.Sprite(spriteMaterial);
    sprite.position.set(0, radius + (fontSize * 0.08), 0);
    sprite.scale.set(canvas.width * 0.15, canvas.height * 0.15, 1);
    group.add(sprite);

    return group;
  });
