<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Large Graph Demo</title>
    <style>
      body { margin: 0; }
      #3d-graph {
        width: 100vw;
        height: 100vh;
      }
    </style>
  </head>

  <body>
    <div id="3d-graph"></div>

    <!-- Load the library -->
    <script src="//cdn.jsdelivr.net/npm/3d-force-graph"></script>
    <script>
      const N = 300;
      const gData = {
        nodes: [...Array(N).keys()].map(i => ({ id: i })),
        links: [...Array(N).keys()]
          .filter(id => id)
          .map(id => ({
            source: id,
            target: Math.round(Math.random() * (id-1))
          }))
      };

      ForceGraph3D()(document.getElementById('3d-graph'))
        .graphData(gData);
    </script>
  </body>
</html>
